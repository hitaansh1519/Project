<body>

  <!--Form-->

  <div class="container" style="margin-top:50px;">
    <form class="row g-3" enctype="multipart/form-data" method="post">
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" required name="email" id="email">
      </div>

      <!--Hidden-->
      <div class="col-md-6">
        <input type="hidden" class="form-control" id="hidden1">
      </div>

      <div class="col-4">
        <label for="medicine" class="form-label">Medicine Name</label>
        <input type="text" class="form-control" required name="medicine" id="medicine">
      </div>

      <div class="col-4">
        <label for="inputAddress" class="form-label">Packing</label>
        <select class="form-select" id="packing" name="packing" required aria-label="Default select example">
          <option selected>--Select--</option>
          <option value="Tablet">Tablet</option>
          <option value="Powder">Powder</option>
          <option value="Capsule">Capsule</option>
          <option value="Syrup">Syrup</option>
          <option value="Drops">Drops</option>
          <option value="Inhalers">Inhalers</option>
        </select>
      </div>

      <div class="col-4">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="text" class="form-control" required name="quantity" id="quantity">
      </div>

      <div class="col-4">
        <label for="expiry" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" required name="expiry" id="expiry">
      </div>

      <div class="col-4">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" required name="company" id="company">
      </div>

      <!--Hidden-->
      <div class="col-md-4">
        <input type="hidden" class="form-control" id="hidden2">
      </div>

      <div class="col-4">
        <label for="pic" class="form-label">Upload Pic</label>
        <input class="form-control" type="file" required name="pic" id="pic" onchange = "loadFile(this);">
      </div>

      <div class="col-md-4">
        <img id="prev" src="Pics/ProfilePicBG.jpg" width="100" height="100" alt="">
      </div>
